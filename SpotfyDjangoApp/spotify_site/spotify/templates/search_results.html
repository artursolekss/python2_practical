{% if artists %}
<h1>Artists</h1>

{% for artist in artists %}
<table border="1">
    <tr>
        <td colspan=2>
            <h3>{{ artist.name }}</h3>
        </td>
    </tr>
    <tr>
        <td colspan=2>
            {% if artist.images %}
            <img src="{{ artist.images.0.url }}" width="300" height="300" />
            {% endif %}
        </td>
    </tr>
    <tr>
        <td>Followers:</td>
        <td>{{ artist.followers.total }}</td>
    </tr>
    <tr>
        <td>Genres:</td>
        <td>{{ artist.genres|join:", " }}</td>
    </tr>
</table>
{% endfor %}

{% endif %}

{% if tracks %}
<h1>Songs</h1>
{% endif %}

{% if albums %}
<h1>Albums</h1>
{% endif %}
